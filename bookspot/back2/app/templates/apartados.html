<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='vendedor/lobby.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendedor/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="{{ url_for('static', filename='vendedor/favicon.ico') }}" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="sidebar">
        <div class="profile">
            <div class="profile-picture">
                <img src="{{ url_for('static', filename='vendedor/man.png') }}" alt="Ventas">
            </div>
            <p>Apartados</p>
        </div>
        <ul class="menu">
            <!-- Nuevo botón de cerrar sesión -->
            <li data-section="logout">
                <a href="/logout" class="logout-button">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <span>Salir</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="main-content">

        
        
        <div id="ventas" class="section active">
            <div class="selection-bar">
                <button data-view="venta-form" class="selection-button" id="Select-Ventas">Ventas</button>
                <button data-view="apartado-form" class="selection-button active" id="Select-Apartado">Apartado</button>
            </div>

            <h1>Apartado</h1>


            <nav>
                <button id="btn-crear">Crear Apartado</button>
                <button id="btn-concretar">Concretar Venta</button>
                <button id="btn-cancelar">Cancelar Apartado</button>
                <button id="btn-modificar">Modificar Apartado</button>
            </nav>


            <div id="crear-apartado">
                <div id="venta-form" class="view active">
                    
                    <div class="container-fluid">
                        <br><br>
                        <!-- Contenedor principal -->
                        <div class="container bg-warm p-4" style="max-width: 75%; margin: auto;">
                            <!-- Formulario para introducir el código del producto -->
                            <div class="form-group">
                                <label for="product-code">Código del Producto:</label>
                                <input type="text" id="product-code" class="form-control" placeholder="Ingrese el código del producto">
                            </div>
                            <!-- Tabla de productos -->
                            <div class="table-responsive">
                                <table class="table table-striped table-fixed">
                                    <thead>
                                        <tr>
                                            <th scope="col">Producto</th>
                                            <th scope="col">Código</th>
                                            <th scope="col">Precio</th>
                                            <th scope="col">Cantidad</th>
                                            <th scope="col">Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody id="product-table-body">
                                        <!-- Filas de productos dinámicamente generadas -->
                                    </tbody>
                                </table>
                            </div>
                            <!-- Selección de método de pago -->
                            <div class="form-group">
                                <div class="form-group">
                                    <label for="nombre-acreedor">Nombre del Acreedor:</label>
                                    <input type="text" id="nombre-acreedor" class="form-control">
                                </div>
                                <label id="payment-method-label"for="payment-method">Método de Pago:</label>
                                <select id="payment-method" class="form-control">
                                    <option value="EFE">Efectivo</option>
                                    <option value="TDB">Tarjeta De Debito</option>
                                    <option value="TDC">Tarjeta De Credito</option>
                                </select>
                                <div class="form-group">
                                    <label for="monto">Monto:</label>
                                    <input type="number" id="monto" class="form-control" disabled="true" value="0">
                                </div>
                            </div>
                            
                            <!-- Botón para completar la venta -->
                            <div class="text-center my-4">
                                <button id="completar-apartado" class="btn btn-primary btn-lg">Completar Apartado</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="concretar-venta">
            </div>

            <div id="cancelar-apartado">
            </div>

            <div id="modificar-apartado">
            </div>


        </div>
    <script src="{{ url_for('static', filename='vendedor/script.js') }}"></script>
    <script src="{{ url_for('static', filename='vendedor/ventas-script.js') }}"></script>
    <script src="{{ url_for('static', filename='vendedor/apartados-script.js') }}"></script>
</body>
</html>
