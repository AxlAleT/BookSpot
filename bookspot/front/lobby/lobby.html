<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link rel="stylesheet" href="lobby.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="sidebar">
        <div class="profile">
            <div class="profile-picture">
                <img src="ruta/a/tu/imagen.jpg" alt="Administrador">
            </div>
            <p>Administrador</p>
        </div>
        <ul class="menu">
            <li data-section="ventas">
                <i class="fa-solid fa-money-bill"></i>                
                <span>Ventas</span>
            </li>
            <li data-section="roles">
                <i class="fa-solid fa-user"></i>
                <span>Roles y Permisos</span>
            </li>
            <li data-section="informes">
                <i class="fa-regular fa-rectangle-list"></i>                
                <span>Informes</span>
            </li>
            <li data-section="inventario">
                <i class="fa-solid fa-book"></i>
                <span> Inventario</span>
            </li>
        </ul>
    </div>
    <div class="main-content">
        <div id="ventas" class="section">
            <!-- Contenido de la sección Ventas aquí -->
        </div>
        <div id="roles" class="section">
            <!-- Contenido de la sección Roles y Permisos aquí -->
        </div>
        <div id="informes" class="section">
            <!-- Contenido de la sección Informes aquí -->
        </div>
        <div id="inventario" class="section">
            <h1>Inventario</h1>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Buscar libros...">
                <button class="search-button"><i class="fa fa-search"></i></button>
            </div>
            <table class="inventory-table">
                <thead>
                    <tr>
                        <th>Id Producto</th>
                        <th>Titulo</th>
                        <th>Precio</th>
                        <th>Disponibilidad</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="inventory-table-body">
                    <!-- Filas de inventario aquí -->
                </tbody>
            </table>
            <button class="btn add" onclick="mostrarFormularioAgregar()">Añadir Producto</button>
            <div id="add-book-form" style="display: none;">
                <h2>Añadir Nuevo Libro</h2>
                <form id="form-agregar-libro">
                    <label for="titulo">Título:</label>
                    <input type="text" id="titulo" name="titulo" required>
                    <label for="precio">Precio:</label>
                    <input type="number" id="precio" name="precio" step="0.01" required>
                    <label for="cantidad">Cantidad:</label>
                    <input type="number" id="cantidad" name="cantidad" required>
                    <button type="submit" class="btn">Agregar Libro</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
